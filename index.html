<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin | Library</title>
</head>

<body>

  <main>
    <div class="sidebar">
      <div class="log-container">
        <img src="assets/images/book-open-page-variant-outline.svg" alt="this is logo img">
        <h1>LIBRARY</h1>
      </div>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title">
        </div>
        <div class="error-title">Invalid Title</div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author">
        </div>
        <div class="error-author">Invalid Author</div>
        <div>
          <label for="number-of-pages">No. of Pages</label>
          <input type="number" id="number-of-pages" min="1">
        </div>
        <div class="error-pages">Invalid No. of Pages</div>
        <fieldset>
          <legend>Status</legend>
          <div>
            <input type="radio" value="Done, done" id="done" class="radio" name="status">
            <label for="done">Done</label>
          </div>
          <div>
            <input type="radio" value="To read, to read" id="to-read" class="radio" name="status" checked>
            <label for="to-read">To read</label>
          </div>
          <div>
            <input type="radio" value="Incomplete, incomplete" id="incomplete" class="radio" name="status">
            <label for="incomplete">Incomplete</label>
          </div>
        </fieldset>
        <div class="button-container">
          <button type="submit" class="add-book-btn">ADD BOOK</button>
        </div>
      </form>
    </div>
